<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Shoppers</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <nav>
      <div class="logo">E-Shoppers</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Welcome to E-Shoppers</h1>
    <p>Your trusted place to shop securely.</p>
  </section>

  <section class="products" id="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <!-- Sample products -->
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1" />
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button onclick="addToCart('Product 1')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$24.99</p>
        <button onclick="addToCart('Product 2')">Add to Cart</button>
      </div>
      <!-- Add more products here -->
    </div>
  </section>

  <section class="cart" id="cart">
    <h2>Your Cart</h2>
    <p>Cart functionality coming soon...</p>
  </section>

  <footer>
    <p>Â© 2025 E-Shoppers</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
